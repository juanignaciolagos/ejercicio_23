    <script>
        function Validaciones() {
            var login = document.getElementById("login-name").value;
            var pass = document.getElementById("login-pass").value;

            if (pass == "") {
                alert("no ha ingresado contraseña")
            }else {
                if (login == ""){
                alert("no ha ingresado nombre de usuario") 
                }else{
                    if (login != "admin"){
                        alert("no ha ingresado el usuario por defecto")
                    }else{
                        if (login != "1234" && pass == "admin"){
                            alert("no ha el pass por defecto")
                        }else{
                            window.location.href = "agregarcliente.html"
                        }

                    }
                }   
            }

        }

    </script>
</head>

    <header>

                <h1>Iniciar Sesión</h1>
            </div>

            <div class="login-form">
                <div class="control-group" >
                    <input type="text" class="login-field" value="" placeholder="correo electronico..." id="login-name">
                    <label class="login-field-icon fui-user" for="login-name"></label>
                </div>

                <div class="control-group">
                    <input type="password" class="login-field" value="" placeholder="Contraseña" id="login-pass">
                    <label class="login-field-icon fui-lock" for="login-pass"></label>
                </div>

                <a class="btn btn-primary btn-large btn-block" href="#" onclick="Validaciones();">Iniciar Sesion</a>
